<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour De Data</title>
    <!-- css style link -->
    <link rel="stylesheet" href="global.css" />
    <!-- tab icon -->
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <!-- Mapbox GL JS CSS -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- linking map js -->
    <script src="map.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>🚴🏼‍♀️ Tour De Data: An Interactive Map Of Bostonian Bike Traffic</h1>
      <label>
        Filter by time:
        <input id="time-slider" type="range" min="-1" max="1440" value="-1" />
        <time id="selected-time"></time>
        <em id="any-time">(any time)</em>
      </label>
    </header>
    <div id="map">
      <svg></svg>
    </div>
  </body>
</html>
